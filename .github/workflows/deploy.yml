name: Aydakar CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        bun-version: [1.x]

    steps:
      - uses: actions/checkout@v4
      - name: Notify Discord - Starting Build
        run: |
          curl -H "Content-Type: application/json" -X POST \
          -d '{
            "embeds": [{
              "title": "🚀 Aydakar CI Başladı!",
              "color": 15258703,
              "fields": [
                { "name": "👤 Kullanıcı", "value": "${{ github.actor }}", "inline": true },
                { "name": "🔗 Commit ID", "value": "`${{ github.sha }}`", "inline": true }
              ],
              "thumbnail": { "url": "https://github.com/${{ github.actor }}.png" }
            }]
          }' "${{ secrets.DISCORD_WEBHOOK_URL }}"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.0
      - name: Install dependencies
        run: bun install
      - name: Notify Discord - Dependencies Installed
        run: |
          curl -H "Content-Type: application/json" -X POST \
          -d '{"content": "`${{ github.sha }}`\n📦 **bun install** tamamlandı!"}' \
          "${{ secrets.DISCORD_WEBHOOK_URL }}"
      - name: Disable Next.js telemetry
        run: bunx --bun next telemetry disable
      - name: Build application
        run: bun run build
      - name: Notify Discord - Build Completed
        run: |
          curl -H "Content-Type: application/json" -X POST \
          -d '{"content": "`${{ github.sha }}`\n✅ **Build işlemi tamamlandı!**"}' \
          "${{ secrets.DISCORD_WEBHOOK_URL }}"
      - name: PM2 List
        run: pm2 list
      - name: Change Directory
        run: cd /actions-runner/_work/aydakar/aydakar
      - name: Restart application
        run: pm2 restart aydakar
      - name: Notify Discord - PM2 Restarted
        run: |
          curl -H "Content-Type: application/json" -X POST \
          -d '{"content": "`${{ github.sha }}`\n♻️ **PM2 restart edildi!**"}' \
          "${{ secrets.DISCORD_WEBHOOK_URL }}"
